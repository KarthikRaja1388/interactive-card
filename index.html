<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/845ae26aa3.js" crossorigin="anonymous"></script>
    <title>Interactive rating component</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <p class="rating star"><i class="fa-solid fa-star"></i></p>
            <h2 class="title">How did we do?</h2>
            <p class="content">Please let us know how we did with your
                support request. All feedback is appreciated
                to help us improve our offering!
            </p>
            <div class="score-container">
                <p class="rating"><a href="#">1</a></p>
                <p class="rating"><a href="">2</a></p>
                <p class="rating"><a href="">3</a></p>
                <p class="rating"><a href="">4</a></p>
                <p class="rating"><a href="">5</a></p>
            </div>
            <a href="#" role="button" class="btn_submit">SUBMIT</a>
        </div>
    </main>
</body>
</html>
