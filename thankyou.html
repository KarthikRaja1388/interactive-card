<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="container thank-you-content">
            <img src="images/illustration-thank-you.svg" alt="" class="thank-you-img spacing">
            <small class="rating-text"><p class="spacing">You selected 4 out of 5</p></small>
            <h3 class="spacing">Thank you!</h3>
            <small>
                <p class="spacing thanks-note">We appreciate you taking time to give a rating. 
                If you ever need more support, don't hesitate to get in touch!</p>
            </small>
            
        </div>
    </main>
</body>
</html>
